<head>

<srcipt src="store.js"></srcipt>
<div id="DIRT"></div>
<div id="MONE"></div>
<script>
var storage = window.localStorage;
if (!storage.getItem("dirt")) storage.setItem("dirt",0);
dirt = parseInt(storage.getItem("dirt"));
document.getElementById("DIRT").innerHTML = "You have "+dirt+" dirt";
showStorage();
</script>
<script>
store.set("money",)
var money = parseInt(store.get("money"))
document.getElementById("MONE").innerHTML = "You have "+money+" money";
</script>
</head>
<script>
function update() {
document.getElementById("DIRT").innerHTML = "You have "+dirt+" dirt";
document.getElementById("MONE").innerHTML = "You have "+money+" money";
}
function minedirt() {
dirt = dirt + 1
update()
storage.setItem("dirt",dirt)
}
</script>
<script>
function shop() {
document.getElementById("selldirt").style.display="none";
if (document.getElementById("shop").style.display="none") {
document.getElementById("shop").style.display="inline";
}
}
function selldirt() {
document.getElementById("shop").style.display="none";
if (document.getElementById("selldirt").style.display="none") {
document.getElementById("selldirt").style.display="inline";
}
}
function sellyourdirt() {
dirt = dirt - 1
store.set("dirt", dirt)
money = money + 0.01
store.set("money", money)
update()
}
</script>
<body>
<input type="button" class="b-dirt" value="Mine some dirt" onclick="minedirt()" /></br>
<button onclick="shop()">Open Shop</button>
</body>
