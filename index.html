<head>
<script src="jquery.js"></script>
<script src="export.js"></script>
<div id="DIRT"></div>
<script>
$(document).ready(function(){
  $(".b-dirt").click(function(){
    if (dirt>100) {
    $( "" ).prop( "disabled", true );
    }
});
});
var storage = window.localStorage;
if (!storage.getItem("dirt")) storage.setItem("dirt",0);
dirt = parseInt(storage.getItem("dirt"));
document.getElementById("DIRT").innerHTML = "You have "+dirt+" dirt";
showStorage();
</script>
</head>
<script>
function update() {
document.getElementById("DIRT").innerHTML = "You have "+dirt+" dirt";
}
function minedirt() {
if (tool == "dirtshovel") {
dirt = dirt + 2
update()
storage.setItem("dirt",dirt)
check()
}
else {
dirt = dirt + 1
}
}
function upgrade(type) {
if (type == 'dirt') {
if (dirt >= 100){
dirt=dirt-100
var tool = "dirtshovel"
update()
}
}
}
</script>
<body>
<input type="button" class="b-dirt" value="Mine some dirt" onclick="minedirt()" />
<input type="button" class="u-dirt" value="upgrade to dirt shovel" onclick="upgrade('dirt')" />
</body>
