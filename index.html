<meta charset="utf-8">
<head>
<script>
function random(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
</script>
<link rel="stylesheet" type="text/css" href="style.css" media="all" />
<script src="jquery.js"></script>
<script src="export.js"></script>
<div id="DIRT"></div>
<div id="MONE"></div>
<div id="STONE"></div>
<script>
var storage = window.localStorage;
if (!storage.getItem("dirt")) storage.setItem("dirt",0);
dirt = parseInt(storage.getItem("dirt"));
document.getElementById("DIRT").innerHTML = "You have "+dirt+" dirt";
showStorage();
</script>
<script>
var storage = window.localStorage;
if (!storage.getItem("money")) storage.setItem("money",0);
money = parseInt(storage.getItem("money"));
document.getElementById("MONE").innerHTML = "You have "+money+" money";
</script>
<script>
var storage = window.localStorage;
if (!storage.getItem("stone")) storage.setItem("stone",0);
stone = parseInt(storage.getItem("stone"));
</script>
</head>
<script>
function update() {
document.getElementById("DIRT").innerHTML = "You have "+dirt+" dirt";
document.getElementById("MONE").innerHTML = "You have "+money+" money";
if (stone >= 1){
document.getElementById("STONE").innerHTML = "You have "+stone+" stone";
storage.setItem("stone",stone)
}
storage.setItem("dirt",dirt)
storage.setItem("money",money)
}
function minedirt() {
dirt = dirt + 1
update()
storage.setItem("dirt",dirt)
var chanceofstone = random(1, 10)
if (chanceofstone = 1){
stone = stone + 1
storage.setItem("stone",stone)
}
}
</script>
<script>
function shop() {
document.getElementById("shoplist").style.display="none";
if (document.getElementById("shop").style.display="none") {
document.getElementById("shop").style.display="inline";
}
}
function selldirt() {
document.getElementById("shop").style.display="none";
if (document.getElementById("shoplist").style.display="none") {
document.getElementById("shoplist").style.display="inline";
}
}
function sellyourdirt() {
if (dirt>=1){
dirt = dirt - 1
storage.setItem("dirt",dirt)
money = money + 1
storage.setItem("money",money)
update()
}
}
</script>
<body>
<input type="button" class="b-dirt" value="Mine some dirt" onclick="minedirt()" style="display:inline-block;" /></br>
<input type="button" onclick="shop()" value="Open Shop" />
</body>
<div id="game-saves">
			<input type="button" value="Export" onclick="save('export')">
			<input type="button" value="Import" onclick="save('import')"><br>
</div>
<div id="shoplist" style="display:none">
What? You want to sell dirt? Dirt was like trash here... Anyway, I'll give you one dollar each</br><button style="display:inline-block;" onclick="sellyourdirt()">Sell Dirt ($1)</button></br></div>
</div>
<div id="shop" style="display:none"><input type="button" onclick="selldirt()" value="Sell Dirt" /></div>
