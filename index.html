<head>
<script src="jquery.js"></script>
<script src="export.js"></script>
<div id="DIRT"></div>
<script>
var storage = window.localStorage;
if (!storage.getItem("dirt")) storage.setItem("dirt",0);
dirt = parseInt(storage.getItem("dirt"));
document.getElementById("DIRT").innerHTML = "You have "+dirt+" dirt";
showStorage();
</script>
<script>
var storage = window.localStorage;
if (!storage.getItem("dirt")) storage.setItem("tool,0);
tool = parseInt(storage.getItem("tool"));
showStorage();
</script>
</head>
<script>
function update() {
document.getElementById("DIRT").innerHTML = "You have "+dirt+" dirt";
}
function minedirt() {
dirt = dirt + 1
update()
storage.setItem("dirt",dirt)
if (parseInt(storage.getItem("tool")) >= 1) {
dirt = dirt + 1
update()
storage.setItem("dirt",dirt)
}
}
function upgrade(type) {
if (type == "dirt") {
if (dirt >= 100){
dirt = dirt-100
tool = tool+1
storage.setItem("tool",tool)
update()
}
}
}
</script>
<body>
<input type="button" class="b-dirt" value="Mine some dirt" onclick="minedirt()" /></br>
<input type="button" class="u-dirt" value="upgrade to dirt shovel" onclick="upgrade('dirt')" />
</body>
