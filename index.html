<meta charset="utf-8">
<head>
<link rel="stylesheet" type="text/css" href="style.css" media="all" />
<script src="jquery.js"></script>
<script src="export.js"></script>
<div id="DIRT"></div>
<div id="MONE"></div>
<script>
var storage = window.localStorage;
if (!storage.getItem("dirt")) storage.setItem("dirt",0);
dirt = parseInt(storage.getItem("dirt"));
document.getElementById("DIRT").innerHTML = "You have "+dirt+" dirt";
showStorage();
</script>
<script>
var storage = window.localStorage;
if (!storage.getItem("money")) storage.setItem("money",0);
money = parseInt(storage.getItem("money"));
document.getElementById("MONE").innerHTML = "You have "+money+" money";
</script>
</head>
<script>
function update() {
document.getElementById("DIRT").innerHTML = "You have "+dirt+" dirt";
document.getElementById("MONE").innerHTML = "You have "+money+" money";
}
function minedirt() {
dirt = dirt + 1
update()
storage.setItem("dirt",dirt)
}
</script>
<script>
function shop() {
document.getElementById("selldirt").style.display="none";
if (document.getElementById("shop").style.display="none") {
document.getElementById("shop").style.display="inline";
}
}
function selldirt() {
document.getElementById("shop").style.display="none";
if (document.getElementById("selldirt").style.display="none") {
document.getElementById("selldirt").style.display="inline";
}
}
function sellyourdirt() {
if (dirt>=1){
dirt = dirt - 1
storage.setItem("dirt",dirt)
money = money + 1
storage.setItem("money",money)
update()
}
}
</script>
<body>
<input type="button" class="b-dirt" value="Mine some dirt" onclick="minedirt()" style="display:inline-block;" /></br>
<button onclick="shop()">Open Shop</button>
</body>
<div id="game-saves">
			<input type="button" value="Export" onclick="save('export')">
			<input type="button" value="Import" onclick="save('import')"><br>
</div>
<div id="selldirt" style="display:none">What? You want to sell dirt? Dirt was like trash here... Anyway, I'll give you one dollar each</br><button style="display:inline-block;" onclick="sellyourdirt()">Sell Dirt ($1)</button></br></div>
<div id="shop" style="display:none"><button style="display:inline-block;" onclick="selldirt()">Sell Dirt</button></div>
